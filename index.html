<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>CVC 聲音辨認遊戲（純文字）</title>
<style>
  body { font-family: Arial; text-align: center; background: #f0f8ff; }
  button { font-size: 32px; padding: 15px 30px; margin: 15px; cursor: pointer; 
           background-color: #1E90FF; color: white; border: none; border-radius: 8px; }
  button:hover { background-color: #1C86EE; }
  #score, #feedback { font-size: 28px; margin-top: 20px; }
</style>
</head>
<body>
<h1>CVC 聲音辨認遊戲</h1>
<p>聽音並選出正確單字</p>
<button onclick="playSound()">播放聲音 🔊</button>
<div id="options"></div>
<div id="feedback"></div>
<div id="score">分數：0</div>

<script>
// 題庫 50 個以上 CVC 單字
const words = [
  "cat","dog","rat","bat","hat","sun","pig","map","cup","fox",
  "hen","jam","kid","log","man","net","pan","pen","pot","red",
  "run","sip","sit","tap","top","tan","web","wax","win","wig",
  "yak","yes","yap","zip","zoo","cab","dad","bed","jet","mob",
  "nod","pad","tip","van","wet","fat","fun","bag","cap","dig"
];

let score = 0;
let correctWord = null;

function shuffle(array) { return array.sort(() => Math.random() - 0.5); }

function playSound() {
  const shuffled = shuffle(words);
  correctWord = shuffled[0];

  // 使用 Google TTS 播放單字
  const audio = new Audio(`https://translate.google.com/translate_tts?ie=UTF-8&q=${correctWord}&tl=en&client=tw-ob`);
  audio.play();

  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";

  // 隨機選三個選項
  let choices = shuffle(words.slice(0, 3));
  if (!choices.includes(correctWord)) choices[0] = correctWord;
  choices = shuffle(choices);

  choices.forEach(item => {
    const btn = document.createElement("button");
    btn.innerText = item;
    btn.onclick = () => checkAnswer(item);
    optionsDiv.appendChild(btn);
  });

  document.getElementById("feedback").innerText = "";
}

function checkAnswer(item) {
  const feedback = document.getElementById("feedback");
  if (item === correctWord) {
    score++;
    feedback.innerText = "✅ 答對了！";
  } else {
    feedback.innerText = `❌ 答錯了！正確答案是 "${correctWord}"`;
  }
  document.getElementById("score").innerText = "分數：" + score;
}
</script>
</body>
</html>
