<style>
  body { font-family: Arial; text-align: center; background: #f0f8ff; }
  button { font-size: 18px; padding: 8px 12px; margin: 8px; cursor: pointer; }
  #score, #feedback { font-size: 20px; margin-top: 10px; }

<button onclick="playSound()">播放聲音 🔊</button>

<div id="score">分數：0</div>

  { word: "wet", img: "https://i.imgur.com/P7f1RjQ.png" }
];

let score = 0;
let correctWord = null;

function shuffle(array) { return array.sort(() => Math.random() - 0.5); }

function playSound() {
  const shuffled = shuffle(words);
  correctWord = shuffled[0];

  // 使用 Google TTS 播放單字
  const audio = new Audio(`https://translate.google.com/translate_tts?ie=UTF-8&q=${correctWord.word}&tl=en&client=tw-ob`);
  audio.play();

  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";

  // 取三個選項
  let choices = shuffle(words.slice(0, 3));
  if (!choices.includes(correctWord)) choices[0] = correctWord;
  choices = shuffle(choices);

  choices.forEach(item => {
    const btn = document.createElement("button");
    btn.innerHTML = `<img src="${item.img}" width="100"><br>${item.word}`;
    btn.onclick = () => checkAnswer(item);
    optionsDiv.appendChild(btn);
  });

  document.getElementById("feedback").innerText = "";
}

function checkAnswer(item) {
  const feedback = document.getElementById("feedback");
  if (item.word === correctWord.word) {
    score++;
    feedback.innerText = "✅ 答對了！";
  } else {
    feedback.innerText = `❌ 答錯了！正確答案是 "${correctWord.word}"`;
  }
  document.getElementById("score").innerText = "分數：" + score;
}
</script>
